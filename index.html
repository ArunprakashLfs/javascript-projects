<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud App in javascript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="card">
        <h1>ToDo LIst Task</h1>
        <form  class="form" id="form">
            <div class="form-control">
                <label for="input-Name">Enter your Name</label>
                <input type="text" id="input-Name" class="input-Name" placeholder="EnterName">
            </div>
            <div class="form-control">
                <label for="input-task">Enter your task</label>
                <input type="text" id="input-task" class="input-task" placeholder="EnterTask">
            </div>
            <div class="form-control">
                <label for="input-time">Enter your time</label>
                <input type="time" id="input-time" class="input-time">
            </div>
            <button id="submit" class="submit">submit</button>
        </form>
        <div id="output" class="output">
            <ul class="task-items" id="task-items">
                
            </ul>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
